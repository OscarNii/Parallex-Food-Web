<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Food Parallax</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<header>
			<a href="#" class="logo">logo</a>
			<ul class="navlist">
				<li><a href="#home" class="Active">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#product">Product</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</header>
		<section class="parallax-home">
			<img src="1.png" data-speed="-5" class="layer" />
			<img src="2.png" data-speed="5" class="layer" />
			<img src="3.png" data-speed="-2" class="layer" />
			<img src="4.png" data-speed="2" class="layer" />
			<img src="5.png" data-speed="-9" class="layer" />
			<img src="6.png" data-speed="6" class="layer" />
			<img src="7.png" data-speed="-3" class="layer" />
			<img src="8.png" data-speed="2" class="layer" />
			<img src="9.png" data-speed="-6" class="layer" />
			<img src="10.png" data-speed="10" class="layer" />
			<img src="11.png" data-speed="-11" class="layer" />

			<h1 id="text" class="layer">parallax</h1>
		</section>

		<script type="text/javascript">
			document.addEventListener("mousemove", parallax);
			function parallax(e) {
				this.querySelectorAll(".layer").forEach((layer) => {
					const speed = layer.getAttribute("data-speed");

					const x = (window.innerWidth - e.pageX * speed) / 100;
					const y = (window.innerHeight - e.pageY * speed) / 100;

					layer.style.transform = "translateX(${x}px) translateY(${y}px)";
				});
			}
		</script>
	</body>
</html>
